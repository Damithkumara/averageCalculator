<!DOCTYPE html>
<html>
    <head>
        <title>average calculator</title>
    </head>
    <script language="javascript" type="text/javascript">
        function findavg()
        {
            var n1 = document.getElementById("num1").value;
            var n2 = document.getElementById("num2").value;

            var nenum1 = Number(n1);
            var nenum2 = Number(n2);

            var avg = parseFloat((nenum1 + nenum2)/ 2);

            var anz = parseInt(avg);

            document.getElementById("viewresult").innerHTML="Average is : "+ anz;
            
        }
    </script>
    <body>
        <h1>Find Average</h1>
        Enter number 1 :
        <input type="text" id="num1" name="num1"><br>
        Enter number 2 :
        <input type="text" id="num2" name="num2">
        <input type="submit" name="submit" id="submit" onclick="findavg()" value="find average">
        <p id="viewresult"></p>
    </body>
</html>
